<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>热门链接 </title>
	<link rel="stylesheet" type="text/css" href="/css/container.css">

  <script  language="javascript">
//显示缩略图
function DrawImage(ImgD,width_s,height_s){
/*var width_s=139;
var height_s=104;
*/
var image=new Image();
image.src=ImgD.src;
if(image.width/image.height>=width_s/height_s){
if(image.width>width_s){
ImgD.width=width_s;
ImgD.height=(image.height*width_s)/image.width;
}else{
ImgD.width=image.width;
ImgD.height=image.height;
}
}
else{
if(image.height>height_s){
ImgD.height=height_s;
ImgD.width=(image.width*height_s)/image.height;
}else{
ImgD.width=image.width;
ImgD.height=image.height;
}
}
}
</script>

</head>
<body>
	<div id="wrapper">
		<div id="nav">logo啥的</div>
		<div id="toolbar">导航啥的</div>
		<div id="container">
			<div class="container_main"></div>
              <ul class="listBox">
              	<li class="item">
                  <div class="info">
                  	<a href="http://www.baidu.com">百度第四季度财报</a>
                  </div>
                  <div class="thumbnail-list">
                  	 <a href="http://www.baidu.com">
                  		  <img src="http://p2.pstatp.com/large/1423/3189384832" alt="图片" align="center" onload="DrawImage(this,200,200)"></img>
               		   </a>
               		   <a href="http://www.baidu.com" >
                  		   <img src="http://p1.pstatp.com/large/1419/3707043961" alt="图片" align="center" onload="DrawImage(this,200,200)" ></img>
                  	 </a>
                     <a href="http://www.baidu.com">
                  		   <img src="http://p2.pstatp.com/large/1417/3944654477" alt="图片" align="center"  onload="DrawImage(this,200,200)"></img>
                  	 </a>
                  </div>

                  <div class="footer">
                    <span>喜欢</span> <span>不喜欢</span> <span>不喜欢</span>  <span>来源：百度搜索</span> 
                  </div>
              	</li>
              </ul>

			<div class="container_right">点击吧</div>

		</div>
	</div>
	<div id="c">


  <script src="js/lib/jquery-2.1.3.js"></script>
  <script src="js/lib/jqthumb.js"></script>


<script>
  $('img').jqthumb({
        width: 200,
        height: 200,
        done  : function(imgArray){ // callback when all images are cropped.
        for(i in imgArray){
            $(imgArray[i]).fadeIn();
        }
    }
    });

</script>


<script>
   alert($.ajax({url:"http://www.baidu.com",async:true,dataType : "jsonp"})
</script>
